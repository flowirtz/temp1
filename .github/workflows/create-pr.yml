name: GitHub Actions Demo
on:
  workflow_dispatch:
    inputs:
      ticketIds:
        description: 'Test scenario tags'
        required: true 
        type: string
      serviceNames:
        description: 'Test scenario tags'
        required: true 
        type: string
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: |
          echo $GITHUB_RUN_ID >> APPEND_ME.txt
      - run: |
          IFS=', ' read -r -a ticketIdsArray <<< ${{ inputs.ticketIds }}
          for element in "${ticketIdsArray[@]}"
          do
              echo "$element"
          done
      - name: Commit changes
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          git checkout -b exclude-$GITHUB_RUN_ID
          git add APPEND_ME.txt
          git commit -m "Add stuff"
          git status
          git push --set-upstream origin exclude-$GITHUB_RUN_ID
      - run: echo "ðŸ We have pushed to exclude-$GITHUB_RUN_ID."
